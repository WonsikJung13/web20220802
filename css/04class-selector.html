<!DOCTYPE html>
<html>
<head>
    <style>
        .special {
            font-size: 2em;
            background-color: moccasin;
        }

        .korea {
            font-size: 3em;
            background-color: beige;
            color: aqua;
        }

        .error {
            text-decoration: line-through;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>html 클래스</h1>
    <p>여러 요소를 그룹 짓는 attribute</p>

    <p class="korea">Lorem, ipsum dolor.</p>
    <p class="special">Veritatis, maiores dolorum?</p>
    <p class="special">Amet, ipsam eos?</p>
    <p class="korea">Molestias, sed non.</p>
    <p class="special">Optio, placeat possimus.</p>
    <p class="korea">Fugit, consequuntur. Dolore?</p>
    <p>Provident, vel consectetur!</p>
    <p>Ipsa, officiis ad?</p>
    <p class="error">Quaerat, commodi assumenda?</p>
    <p class="error">Assumenda, reprehenderit optio?</p>

</body>
</html>
