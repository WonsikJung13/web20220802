<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            display: inline;
        }

        h1:nth-child(odd) {
            background-color: gold;
        }

        h1:nth-child(even) {
            background-color: aqua;
        }

        a {
            display: block;
        }

        a:nth-child(odd) {
            background-color: gold;
        }

        a:nth-child(even) {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>
        Lorem, ipsum.
    </h1>
    <h1>
        Numquam, laudantium!
    </h1>
    <h1>
        Provident, beatae!
    </h1>

    <hr>

    <a href="">
        Lorem, ipsum.
    </a>
    <a href="">
        Porro, nulla.
    </a>
    <a href="">
        Possimus, eos.
    </a>
</body>
</html>
