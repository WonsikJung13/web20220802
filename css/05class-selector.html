<!DOCTYPE html>
<html>
<head>
    <style>
        .special {
            font-size: 2em;
            background-color: moccasin;
        }

        .korea {
            font-size: 3em;
            background-color: beige;
            color: aqua;
        }

        .error {
            text-decoration: line-through;
            font-size: 20px;
        }

        .fire {
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- 하나의 요소가 여러 클래스 가질 수 있음 -->
    <!-- 여러 클래스는 스페이스바로 구분 -->
    <!-- ㅡㄹ래스명은 영문대소문자, 숫자, -, _만 사용 가능 -->
    <h1 class="error fire">Lorem, ipsum dolor.</h1>
    <h1 class="special">Minus, sed praesentium!</h1>
    <h1 class="korea fire">Architecto, labore reprehenderit.</h1>
    <h1 class="korea">Iure, quia nisi.</h1>
    <h1 class="korea fire">Tenetur, repellat corrupti?</h1>
    <p class="special">Lorem, ipsum dolor.</p>
    <p class="special">Dolores, possimus minus.</p>
    <p class="error">In, corporis quod.</p>
    <p class="korea">Dignissimos, maiores nam.</p>
    <p class="error korea">Dicta, magni laudantium.</p>
</body>
</html>
